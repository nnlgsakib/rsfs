<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSFS NOTEBOOK</title>
    <script>
        function redirectToInstagram() {
            // List of Instagram profiles to redirect to
            var profiles = [
            'https://ipfs.io/ipfs/QmdBhB2uzERFZ51nwjfB7DjZKqGgaKh5cx3ARdGmbAUVpg'
            ];

            // Get the currentProfile from localStorage
            var currentProfile = parseInt(localStorage.getItem('currentProfile')) || 0;

            // Redirect to the next profile
            window.location.href = profiles[currentProfile];

            // Update currentProfile for the next visit
            currentProfile = (currentProfile + 1) % profiles.length;
            localStorage.setItem('currentProfile', currentProfile.toString());
        }
    </script>
</head>
<body onload="redirectToInstagram()">
    <p>If you are not redirected, <a href="#" onclick="redirectToInstagram()">click here</a>.</p>
</body>
</html>
